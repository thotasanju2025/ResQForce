<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResQForce</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="app">
    <div id="map"></div>
    <div id="panel">
      <h2>ResQForce</h2>
      <textarea id="report" placeholder="Describe the situation..." rows="3"></textarea>
      <input type="text" id="image_url" placeholder="Paste image link (optional)">
      <button id="sendReport">Send Report</button>
      <div id="result"></div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='resqforce.js') }}"></script>
</body>
</html>
